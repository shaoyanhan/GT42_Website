<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <!-- 引入 echarts.js -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js"></script>

    <script src="../../js/lodash.js"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #E3FCDD;
        }

        .center_container {
            margin: 0 auto;
            width: 1600px;
            /* 用内容撑开高度 */
            /* height: 100%; */
            background-color: #FAFFF2;
        }

        .container {
            position: relative;
        }

        .selector-container {
            display: flex;
            position: relative;
            top: 10px;
            left: 10px;
            justify-content: space-between;
            width: 420px;
            height: 70px;
            /* border: 1px solid #ccc; */
            background-color: rgba(179, 236, 202, 0.73);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1000;
        }

        .option {
            flex: 1;
            height: 50px;
            background: none;
            border: none;
            margin: 10px;
            padding: 0;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
            font-size: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .option:hover {
            background-color: rgba(123, 231, 166, 0.73);
            ;
        }

        .highlight-slider {
            position: absolute;
            top: 10px;
            height: 50px;
            width: 120px;
            background-color: #5ed88f;
            transition: left 0.3s ease-out;
            z-index: 999;
            border-radius: 10px;
        }

        /* 默认高亮第一个选项 */
        .highlight-slider {
            left: 10px;
        }



        details {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 360px;
            z-index: 2000;
            border-radius: 10px;
            box-shadow: 0 0 10px 3px rgba(0, 0, 0, 0.1);
            background-color: #FAFFF2;
        }

        details summary {
            font-size: 20px;
            font-weight: bold;
            background: #8bc2d0;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;

        }

        .result_details_container {
            /* height: 100px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 1px solid #ccc; */

            width: 100%;
            /* 由内框撑起高度 */
            /* height: 280px; */
            /* max-height: 100px; */

            background: linear-gradient(to right, #C0DDE4, #F6EDD3);
            border-radius: 10px;
            /* position: relative; */

            /* 防止margin塌陷 */
            overflow: hidden;

            box-shadow: 0 0 10px 3px rgba(0, 0, 0, 0.1);
        }

        .result_details_container .content_box {
            /* width: calc(100% - 40px); */
            /* 矩形框的宽度，减去间隔的两倍 */
            /* height: calc(100% - 40px); */
            /* 矩形框的高度，减去间隔的两倍 */
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            /* 矩形框的圆角大小 */
            /* position: absolute; */
            /* 绝对定位，相对于圆角框定位 */
            /* top: 20px; */
            /* 矩形框距离圆角框顶部的距离 */
            /* left: 20px; */
            /* 矩形框距离圆角框左侧的距离 */
            overflow-y: auto;
            /* 垂直方向出现滚动条 */
            overflow-x: auto;
            min-height: 200px;
            max-height: 340px;

            /* 让出背景的渐变使其成为其渐变色的border */
            margin: 20px;
        }

        .result_details_container .content_box .result_details {
            padding: 10px;
            text-align: left;
            /* 文本内容两端对齐 */
            font-size: 18px;
            /* color: #dce6d7; */
        }

        .result_details_container .content_box .result_details .header_container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #bcdfec;
            border-bottom: 1px solid #b3cdd6;
        }

        .result_details_container .content_box .result_details .header_container .header_text {
            font-size: 20px;
            font-weight: bold;
        }

        .result_details_container .content_box .result_details .header_container .color_line {
            width: 30%;
            height: 3px;
            margin-left: 20px;
            background-color: #5ed88f;
        }

        .result_details_container .content_box .result_details .header_container .color_node {

            width: 20px;
            height: 20px;
            margin-left: 20px;
            border-radius: 50%;
            background-color: #b84592;
        }

        .result_details_container .content_box .item_container {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .result_details_container .content_box .item_container .item_title {
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
            background-color: #eae7e7;
            border-bottom: 1px solid #929191;
            padding: 5px;
            border-radius: 5px;
        }

        .result_details_container .content_box .item_container .item_content {
            font-size: 18px;
        }

        .result_details_container .content_box .item_container a {
            text-decoration: none;
            background:
                linear-gradient(to right,
                    rgba(100, 200, 200, 1),
                    rgba(100, 200, 200, 1)),
                linear-gradient(to right,
                    rgba(255, 0, 0, 1),
                    rgba(255, 0, 180, 1),
                    rgba(0, 100, 200, 1));
            background-size: 100% 3px, 0 3px;
            background-position: 100% 100%, 0 100%;
            background-repeat: no-repeat;
            transition: background-size 400ms;
        }


        .result_details_container .content_box .item_container a:hover {
            background-size: 0 3px, 100% 3px;
            cursor: pointer;
        }

        .result_details_container .content_box .table_container {
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px 3px rgba(0, 0, 0, 0.1);
        }

        .result_details_container .content_box .table_container .table_header table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            background-color: #bbe1bb;
            border-radius: 5px 5px 0 0;
            border-width: 0;
        }

        .result_details_container .content_box .table_container .table_header table th {
            /* padding: 10px; */
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-width: 0;
        }

        .result_details_container .content_box .table_container .table_content {
            height: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .result_details_container .content_box .table_container .table_content table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            border-width: 0;
            /* border-radius: 0 0 5px 5px; */
        }

        .result_details_container .content_box .table_container .table_content table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-width: 1px 0;

        }
    </style>


</head>
