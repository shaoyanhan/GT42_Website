        async function fetchGraphData() {
            const url = 'http://127.0.0.1:8080/searchDatabase/getNetworkGraphJSONFile/?type=mosaic';  // URL指向Django服务器中的视图函数
            try {
                const response = await fetch(url); // 发送GET请求
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json(); // 解析JSON格式的响应体
                return data // 在控制台输出数据，或者你可以在这里处理数据，比如更新DOM
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

    <script type="text/javascript">

        async function loadSVG() {
            try {
                const response = await fetch('../img/GT42.svg');
                const svg = await response.text();
                echarts.registerMap('GT42', { svg: svg });
                return true; // 表示成功
            } catch (error) {
                console.error('Error loading the SVG:', error);
                return false; // 表示失败
            }
        }
        function initChart() {
            var dom = document.getElementById('map_container');
            var myChart = echarts.init(dom, null, {
                renderer: 'canvas',
                useDirtyRect: false
            });

            var option = {
                tooltip: {},
                visualMap: {
                    left: 'center',
                    bottom: '10%',
                    min: 0,
                    max: 5,
                    orient: 'horizontal',
                    text: ['', 'Price'],
                    realtime: true,
                    calculable: true,
                    inRange: {
                        color: ['#dbac00', '#db6e00', '#cf0000']
                    }
                },
                series: [
                    {
                        name: 'GT42',
                        type: 'map',
                        map: 'GT42',
                        data: [
                            { name: 'Leaf1', value: 1 },
                            { name: 'Leaf2', value: 2 },
                            { name: 'Leaf3', value: 3 },
                            { name: 'Leaf4', value: 4 },
                        ]
                    }
                ]
            };

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
            return myChart; // 返回图表实例以供可能的进一步使用
        }
        async function main() {
            const loaded = await loadSVG();
            if (loaded) {
                initChart();
            }
        }
        main();



    </script>
