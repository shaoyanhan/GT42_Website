<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 让背景充满屏幕*/
        html {
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins';
            overflow-x: auto;
        }

        body {
            background-color: rgb(227 252 221 / 75%);
        }

        .center_container {
            margin: 0 auto;
            width: 1440px;
            background-color: #FAFFF2;
            overflow: hidden;
        }

        .table_dynamic_link {
            text-decoration: none;
            color: black;
            font-weight: bold;
            overflow: hidden;
            position: relative;
            display: inline-block;

            background-color: #c0fddb;
            font-size: 160px;
        }

        .table_dynamic_link:hover {
            color: black;
            background-color: #54b3d6;
        }

        .table_dynamic_link::before,
        .table_dynamic_link::after {
            content: '';
            position: absolute;
            width: 100%;
            left: 0;
        }

        .table_dynamic_link::before {
            background-color: white;
            height: 2px;
            bottom: 0;
            transform-origin: 100% 50%;
            transform: scaleX(0);
            transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
        }

        .table_dynamic_link::after {
            content: attr(data-replace);
            height: 100%;
            top: 0;
            transform-origin: 100% 50%;
            transform: translate3d(200%, 0, 0);
            transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
            color: white;
        }

        .table_dynamic_link:hover::before {
            transform-origin: 0% 50%;
            transform: scaleX(1);
        }

        .table_dynamic_link:hover::after {
            transform: translate3d(0, 0, 0);
        }

        .table_dynamic_link span {
            display: inline-block;
            transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
        }

        .table_dynamic_link:hover span {
            transform: translate3d(-200%, 0, 0);
        }
    </style>
</head>

<body>
    <div class="center_container">
        <div class="item_content subject_id">
            <a href="test/searchBox.html?searchKeyword=GT42G000002" target="_blank" class="table_dynamic_link"
                data-replace="this link"><span>this link</span></a>
        </div>

    </div>

</body>

</html>
