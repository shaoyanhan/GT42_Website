<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 让背景充满屏幕*/
        html {
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins';
            overflow-x: auto;
        }

        body {
            background-color: rgb(227 252 221 / 75%);
        }

        .center_container {
            margin: 0 auto;
            width: 1440px;
            background-color: #FAFFF2;
            overflow: hidden;
        }

        .content_container {
            width: calc(100% - 40px);
            padding: 20px;
            margin-top: 90px;
        }

        .flex_layout {
            display: flex;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .nav_list {
            position: sticky;
            top: 0;
            /* 粘贴到视口顶部 */
            height: 60vh;
            /* 高度占视口高度的 60% */
            overflow-y: auto;
            /* 当内容超出高度时，启用滚动 */
            background-color: #f0f0f0;
            /* 背景颜色 */
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 可选：增加一些阴影效果 */
        }
    </style>
</head>

<body>
    <div class="center_container">
        <div class="content_container">
            <div class="flex_layout">
                <!-- 内容部分 -->
                <div class="content">
                    <p>页面内容部分，这里是文本或其他内容。</p>
                    <p>继续添加更多内容以测试页面滚动效果。</p>
                    <!-- 可以有更多内容 -->

                </div>
                <!-- 导航列表 -->
                <div id="side_nav" class="nav_list">
                    <ul>
                        <li>导航项 1</li>
                        <li>导航项 2</li>
                        <li>导航项 3</li>
                        <li>导航项 4</li>
                        <li>导航项 5</li>
                        <!-- 更多导航项 -->

                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
